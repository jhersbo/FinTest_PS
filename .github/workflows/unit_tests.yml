name: Unit-Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: docker build -f Dockerfile.test -t fintestps-test .

      - name: Run unit tests
        run: |
          docker run --rm \
            -e DB_URL=postgresql+asyncpg://user:pass@localhost/testdb \
            -e DB_SYNC_URL=postgresql+psycopg2://user:pass@localhost/testdb \
            -e DB_USER=user \
            -e DB_PASSWORD=pass \
            -e DB_HOST=localhost \
            -e DB_PORT=5432 \
            -e DB_NAME=testdb \
            -e REDIS_PORT=6379 \
            -e LOG_DIR=/tmp/logs \
            -e OBJ_DIR=/tmp/objects \
            -e MDL_DIR=/tmp/models \
            -e ALPHA_VANTAGE_API_KEY=test \
            -e POLYGON_API_KEY=test \
            -e NEWS_API_KEY=test \
            fintestps-test
